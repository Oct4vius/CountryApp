<h2>Por Región</h2>

<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regions"
      [ngClass]="{'btn-outline-primary': selectedRegion === region}"
      class="btn mx-2"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="col">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading" title="Buscando región..."></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
