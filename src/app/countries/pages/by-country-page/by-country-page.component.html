<h2>Por País</h2>

<div class="row">
    <div class="col">

        <shared-search-box
            (onDebounce)="searchByCountry($event)"
            [initialValue]="initialValue"
            placeholder="Buscar por País"
        ></shared-search-box>
    </div>
</div>

<div class="col">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading" title="Buscando País..."></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
