<h2>Por capital</h2>

<div class="row">
    <div class="col">

        <shared-search-box
            (onDebounce)="searchByCapital($event)"
            [initialValue]="initialValue"
            placeholder="Buscar por capital"
        ></shared-search-box>
    </div>
</div>


<div class="col">
  <div class="col">
    <hr>
        <shared-loading-spinner *ngIf="isLoading" title="Buscando capital..."></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
